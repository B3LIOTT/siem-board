<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboards IN'SOC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: rgb(79, 77, 80);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .carousel-container {
            display: flex;
            overflow-x: auto;
            width: 100%;
            height: calc(100vh - 70px); /* Espace pour les boutons */
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            padding: 10px 5vw;
        }
        .carousel-container::-webkit-scrollbar {
            display: none;
        }
        .iframe-container {
            flex-shrink: 0;
            width: 100vw;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
            background: #2a2a3b;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 0 20px;
            overflow: hidden;
        }
        webview {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 12px;
        }
        .menu {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        .menu button {
            background: rgb(228, 38, 24);
            border: none;
            padding: 10px 15px;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .menu button:hover {
            background: rgb(155, 10, 0);
            transform: scale(1.1);
        }
        @media (max-width: 800px) {
            .iframe-container {
                width: 95vw;
                margin: 0 10px;
            }
            .carousel-container {
                padding: 10px 2vw;
            }
            .menu {
                bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="carousel-container" id="carousel">
        <div class="iframe-container" id="thehive">
            <webview 
                src="{{thehive}}" 
                style="width: 100%; height: 100%;" 
                allowpopups>
            </webview>
        </div>
        <div class="iframe-container" id="wazuh">
            <webview 
                src="{{wazuh}}" 
                style="width: 100%; height: 100%;" 
                allowpopups>
            </webview>
        </div>
        <div class="iframe-container" id="proxmox">
            <webview 
                src="{{proxmox}}" 
                style="width: 100%; height: 100%;" 
                allowpopups>
            </webview>
        </div>
        <div class="iframe-container" id="n8n">
            <webview 
                src="{{n8n}}" 
                style="width: 100%; height: 100%;" 
                allowpopups>
            </webview>
        </div>
        <div class="iframe-container" id="cortex">
            <webview 
                src="{{cortex}}" 
                style="width: 100%; height: 100%;" 
                allowpopups>
            </webview>
        </div>
    </div>

    <div class="menu">
        <button onclick="scrollToIframe('thehive')">TheHive</button>
        <button onclick="scrollToIframe('wazuh')">Wazuh</button>
        <button onclick="scrollToIframe('proxmox')">Proxmox</button>
        <button onclick="scrollToIframe('n8n')">n8n</button>
        <button onclick="scrollToIframe('cortex')">Cortex</button>
    </div>

    <script>
        function scrollToIframe(id) {
            document.getElementById(id).scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
        }
    </script>
</body>
</html>
